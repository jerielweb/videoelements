<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <main>
        <div class="container">
            <img class="logo" src="img/Logo-dark.png" alt="Video Elements Logo">
            <div class="form">
                <form>
                    <h2>Sign up to Video Elements.com</h2>
                    <p class="f">Create your account to<br>access exclusive content.</p>

                    <div class="buttons-container">
                        <button id="bt1"><b>CONTINUE WITH GOOGLE</b></button>
                        <button id="bt2"><b>CONTINUE WITH MICROSOFT</b></button>
                    </div>

                    <div class="pass">
                        <input type="text" id="name" placeholder="Enter your First Name" name="name">
                        <input type="text" id="lastName" placeholder="Enter your Last Name" name="lastName">
                        <input type="user" id="usernameInput" placeholder="Enter your username" name="username">
                        <input type="email" id="email" placeholder="Enter your Email" name="email">
                        <input type="password" id="password" placeholder="Create Your password" name="password">
                    </div>
                    <br>
                    <button class="button2" id="loginButton" type="button"><b>LOG IN</b></button>
                    <button id="singButton" type="submit" disabled><b>SING UP</b></button>
                </form>
            </div>    
        </div>
        <footer>
        <div class="footer">    
            <div class="footer-links">
                <div><a id="a3" href="#">Cookie Policy</a></div>
            </div>
        </div>
        <div>
           <img class="logo2" src="img/Logo-ligth.png" alt="video elements logo">
        </div>
        </footer>
    </main>
    <script src="js/main2.js"></script>
    <script src="js/sign_up.js"></script> 
</body>
</html>
