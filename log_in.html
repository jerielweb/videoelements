<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <main>
        <div class="container">
            <img class="logo" src="img/Logo-dark.png" alt="Video Elements Logo">
            <div class="form">
                <form>
                    <h2>Log in to Video Elements.com</h2>
                    <p class="f">Enter your email and password to<br>log in your account.</p>

                    <div class="buttons-container">
                        <button id="bt1"><b>CONTINUE WITH GOOGLE</b></button>
                        <button  id="bt2"><b>CONTINUE WITH MICROSOFT</b></button>
                    </div>

                    <div class="pass">
                        <input type="text" id="usernameInput" placeholder="Enter your username or email" name="username">
                        <input type="password" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <br>
                    <button id="loginButton" type="submit" disabled><b>LOG IN</b></button>
                    <button class="button2" id="signupButton" type="button"><b>SING UP</b></button>
                </form>
                <div class="help">
                    <a id="a2" href="#">Can't log in?</a>
                </div>
            </div>    
        </div>
        <footer>
        <div class="footer">    
            <div class="footer-links">
                <div><a id="a3" href="#">Cookie Policy</a></div>
            </div>
        </div>
        <div>
           <img class="logo2" src="img/Logo-ligth.png" alt="video elements logo">
        </div>
        </footer>
    </main>
    <script src="js/main.js"></script>
    <script src="js/log_in.js"></script>
</body>
</html>
